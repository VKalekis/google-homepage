<!DOCTYPE html>
<html>

<head>
    <title>
        My Google Homepage
    </title>
    <link rel="stylesheet" type="text/css" href="styles.css" media="all">
</head>

<body>

    <header>
        <div class="links-container">
            <a href="#" class="simple-link">Gmail</a>
            <a href="#" class="simple-link">Images</a>
            <a href="#" class="grid-link" role="button"><img src="index.svg" height="15px" width="15px"></a>
            <a href="#" class="log-in" role="button">Log in</a>
        </div>
    </header>

    <div class="google-logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>
    <div class="search-field">
        <img src="micro.png" alt="microphone" id="microphone">
        <input type="text" id="search-text">
        <img src="search.png" alt="search" id="search">
    </div>
    <div class="search-buttons-container">
        <input type="button" class="search-button" value="Google Search">
        <input type="button" class="search-button" value="I'm Feeling Lucky">
    </div>

    <footer>

        <div class="left-footer">
            <nav>
                <a href="#" class="footer-link">Advertising</a>
                <a href="#" class="footer-link">Business</a>
                <a href="#" class="footer-link">About</a>
            </nav>
        </div>
        <div class="right-footer">
            <nav>
                <a href="#" class="footer-link">Privacy</a>
                <a href="#" class="footer-link">Terms</a>
                <a href="#" class="footer-link">Settings</a>
            </nav>
        </div>

    </footer>
</body>

</html>
